<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <header>
    <nav class="container main-navigation">
      <div class="brand">Awesome Books</div>
      <ul class="navigation-list" id="main-navigation">
        <li class="navigation-item"><a class="link active" href="book-list" id="book-list-section-link">Book List</a>
        </li>
        <li class="navigation-item"><a class="link" href="new-book" id="new-book-section-link">Add Book</a></li>
        <li class="navigation-item"><a class="link" href="contact" id="contact-section-link">Contact</a></li>
      </ul>
    </nav>
    <div class="current-date" id="current-date"></div>
  </header>
  <main>
    <section class="book-list-section" id="book-list-section">
      <h2 class="section-title">All Awesome Books</h2>
      <ul class="container book-container" id="book-container">
      </ul>
    </section>
    <section class="add-book-section" id="add-book-section">
      <h2 class="section-title">Add a New Book</h2>
      <form class="new-book-form" id="new-book-form">
        <ul>
          <li>
            <input type="text" placeholder="Enter Book Title" id="new-book-title" />
          </li>
          <li>
            <input type="text" placeholder="Enter Book Author" id="new-book-author" />
          </li>
          <li>
            <button id="add-book-button" type="button" id="add-new-book">Add Book</button>
          </li>
        </ul>
      </form>
    </section>
    <section class="contact-section" id="contact-section">
      <h3 class="contact-message">
        Do you have any questions or you just want to say "Hello"?
        You can reach out to me!
      </h3>
      <div>
        <ul>
          <li>Joshua Ivie</li>
          <li>Github: joshuaivie</li>
          <li>Email: joshuaivie.me@gmail.com</li>
          <li>Phone: +2347054274316</li>
        </ul>
      </div>

    </section>
  </main>
  <footer class="container footer">&copy; Copyright&nbsp;<span id="current-year"></span>&nbsp;Joshua Ivie</footer>
  <script src="./index.js" type="module"></script>
</body>

</html>
